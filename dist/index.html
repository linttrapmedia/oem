<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OEM App</title>
    <script type="module" src="oem.esm.js"></script>
    <script type="module">
      import * as OEM from './oem.esm.js';
      const html = OEM.HTML({ css: OEM.useStyle() });
      const main = document.querySelector('main');
      main.append(
        html.div()('Source code for this page'),
        html.pre(['css', ''])(`
import * as OEM from './oem.esm.js';
const html = OEM.HTML({ css: OEM.useStyle() });
const main = document.querySelector('main');

main.append(
  html.div()('Source code for this page'),
  html.pre(['css', ''])(\`...\`),
);
        `),
      );
    </script>
  </head>
  <body>
    <header>
      <h1>OEM</h1>
    </header>
    <main></main>
  </body>
</html>
